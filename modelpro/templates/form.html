<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

<body>
    <form method="POST">
        {% csrf_token %}

            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Employee id</label>
              <div class="col-sm-10">
                <input type="text" name="eid">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Employee name</label>
              <div class="col-sm-10">
                <input type="text" name="n">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">place</label>
              <div class="col-sm-10">
                <input type="text" name="p">
              </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">company_name</label>
                <div class="col-sm-10">
                  <input type="text" name="cn">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">designation</label>
                <div class="col-sm-10">
                  <input type="text" name="d">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">salary</label>
                <div class="col-sm-10">
                  <input type="text" name="s">
                </div>
              </div>
        
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
